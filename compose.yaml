services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=luizalabs'
      - 'POSTGRES_PASSWORD=luizalabs'
      - 'POSTGRES_USER=luizalabs'
    ports:
      - '5432:5432'
  rabbitmq:
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672:5672'
